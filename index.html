<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li class="header-left" style="margin-top: 10px; "><img src="./assets/icon-menu.svg" alt="icon-menu"></li>
            <li class="header-left"><h1>Markdown</h1></li>
            <li class="header-left" style="margin-top: 10px;"><img src="./assets/icon-document.svg" alt="document icon"></li>
            <li class="header-left-stacked"style="margin-top: 10px;">Document Name</li>
            <li class="header-right"><span class="header-button"><img src="./assets/icon-save.svg" alt="save icon"> Save Changes</span></li>
            <li class="header-right" style="margin-top: 10px;"><img src="./assets/icon-delete.svg" alt="delete file icon"></li>
        </ul>
        
    </div>
    <div class="container">
        <div class="left-body">
            <div id="left-body-header">
                <h4>Markdown</h4>
            </div>
            <textarea class="editor"></textarea>
        </div>
        
        <div class="right-body">
            <div id="right-body-header">
                <h4>Preview</h4>
                <img src="./assets/icon-show-preview.svg"  alt="show icon">
            </div>
            <textarea class="preview">
            testing 
            testing
            testing
            testing
            </textarea>
            <!-- <div name="sync" id="viewer" style="display: none;"></div> -->
        </div>
    </div>

</html>
